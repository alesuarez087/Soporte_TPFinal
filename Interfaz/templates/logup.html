{% extends 'base/base.html' %}

{% block titulo %}
<title>Registrarse</title>
{% endblock %}

{% block contenido %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Iniciar Sesi&oacute;n</h4>
                    <form action="index" method="post" id="login" name="login">
                        <div class="form-group">
                            <label for="userregister">Usuario:</label>
                            <input type="text" class="form-control" id="userLogin" name="userLogin" />
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase&ntilde;a:</label>
                            <input type="password" class="form-control" id="passLogin" name="passLogin" />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-warning btn-block" type="submit" value="Ingresar" id="event" name="event" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Registrarse</h4>
                    <form class="needs-validation" method="post" action="mapUsuario" novalidate>
                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required {% if usu %} required value="{{ usu.nombre }}"  {% endif %} {% if 'Eliminar' in session %} disabled readonly {% endif %} >
                            <div class="invalid-feedback">
                                Ingrese Nombre.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" required {% if usu %} required value="{{ usu.apellido }}"  {% endif %} {% if 'Eliminar' in session %} disabled readonly {% endif %} >
                            <div class="invalid-feedback">
                                Ingrese Apellido
                            </div>
                        </div><div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" id="email" required {% if usu %} required value="{{ usu.email }}"  {% endif %} {% if 'Eliminar' in session %} disabled readonly {% endif %} >
                        <div class="invalid-feedback">
                            Ingrese Email.
                        </div>
                        <div class="mb-3">
                            <label>DNI</label>
                            <input type="number" class="form-control" name="dni" id="dni" required {% if usu %} required value="{{ usu.dni }}"  {% endif %} {% if 'Eliminar' in session %} disabled readonly {% endif %} >
                            <div class="invalid-feedback">
                                Ingrese Nombre.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Nombre de Usuario</label>
                            <input type="text" class="form-control" name="nombreUsuario" id="nombreUsuario" required {% if usu %} required value="{{ usu.nombre_usuario }}"  {% endif %} {% if 'Eliminar' in session %} disabled readonly {% endif %} >
                            <div class="invalid-feedback">
                                Ingrese Nombre.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" name="clave" id="clave" required {% if usu %} required value="{{ usu.clave }}"  {% endif %} {% if 'Eliminar' in session %} disabled readonly {% endif %} >
                            <div class="invalid-feedback">
                                Ingrese Contraseña.
                            </div>
                        </div>
                    </div>
                        <div align="center">
                            <input class="btn btn-warning btn-block" type="submit" value="Registrarse" id="event" name="event" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<br>


{% endblock %}
